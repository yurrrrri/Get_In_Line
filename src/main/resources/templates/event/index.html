<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>
  <span id="eventsTitle" th:text="'이벤트 리스트 조회' ?: _">This is events page.</span>
</p>
<table>
  <thead>
  <tr>
    <th>이벤트 ID</th>
    <th>장소 ID</th>
    <th>이벤트명</th>
    <th>이벤트 상태</th>
    <th>시작 일시</th>
    <th>종료 일시</th>
    <th>현재 인원</th>
    <th>최대 수용 인원</th>
    <th>상세</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="event : ${events}">
    <td class="event-id" th:text="${event.id()}">1</td>
    <td class="place-id" th:text="${event.placeId()}">1</td>
    <td class="eventName" th:text="${event.eventName()}">테스트 이벤트</td>
    <td class="eventStatus" th:text="${event.eventStatus()}">OPENED</td>
    <td class="eventStartDatetime" th:text="${event.eventStartDatetime()}">2023-01-01 09:00:00</td>
    <td class="eventEndDatetime" th:text="${event.eventEndDatetime()}">2023-01-01 10:00:00</td>
    <td class="currentNumberOfPeople" th:text="${event.currentNumberOfPeople()}">0</td>
    <td class="capacity" th:text="${event.capacity()}">10</td>
    <td><a href="#">상세</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
